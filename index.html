<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JagaNetwork - Billing & Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid rgba(0, 0, 0, 0.125);
        }
        .navbar-brand {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">JagaNetwork</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#" id="loginBtn">Login</a>
                <a class="nav-link" href="#" id="logoutBtn" style="display:none;">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="welcomeSection">
            <h1 class="text-center">Selamat Datang di JagaNetwork</h1>
            <p class="text-center">Sistem Billing & Management Internet Service Provider</p>
            <div class="text-center">
                <button class="btn btn-primary" id="loginRedirectBtn">Login untuk Melanjutkan</button>
            </div>
        </div>

        <div id="dashboardSection" style="display:none;">
            <h2>Dashboard</h2>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Pelanggan</h5>
                            <p class="card-text" id="customerCount">0</p>
                            <a href="#" class="btn btn-outline-primary" id="viewCustomersBtn">Lihat Daftar</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Tagihan</h5>
                            <p class="card-text" id="billingCount">0</p>
                            <a href="#" class="btn btn-outline-success" id="viewBillsBtn">Lihat Tagihan</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Status Layanan</h5>
                            <p class="card-text">Aktif</p>
                            <a href="#" class="btn btn-outline-info">Detail</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Login Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Login Admin / Pelanggan</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="emailInput" class="form-label">Email</label>
                                <input type="email" class="form-control" id="emailInput" required>
                            </div>
                            <div class="mb-3">
                                <label for="passwordInput" class="form-label">Password</label>
                                <input type="password" class="form-control" id="passwordInput" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Inisialisasi Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCQqq5nJS5l-F3Tk1gYpfFSbBt1IKc-GPI",
            authDomain: "db-v2-jaganetwork.firebaseapp.com",
            projectId: "db-v2-jaganetwork",
            storageBucket: "db-v2-jaganetwork.firebasestorage.app",
            messagingSenderId: "377939885595",
            appId: "1:377939885595:web:adc0584a31004523ddc2be",
            measurementId: "G-Z9FRDEWZTJ"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Element DOM
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const welcomeSection = document.getElementById('welcomeSection');
        const dashboardSection = document.getElementById('dashboardSection');
        const loginForm = document.getElementById('loginForm');
        const loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
        const loginRedirectBtn = document.getElementById('loginRedirectBtn');
        const viewCustomersBtn = document.getElementById('viewCustomersBtn');
        const viewBillsBtn = document.getElementById('viewBillsBtn');

        // Event Listener untuk Login
        loginBtn.addEventListener('click', () => {
            loginModal.show();
        });

        loginRedirectBtn.addEventListener('click', () => {
            loginModal.show();
        });

        logoutBtn.addEventListener('click', () => {
            auth.signOut().then(() => {
                alert('Berhasil logout');
                welcomeSection.style.display = 'block';
                dashboardSection.style.display = 'none';
                logoutBtn.style.display = 'none';
                loginBtn.style.display = 'inline';
            });
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Login berhasil
                    loginModal.hide();
                    welcomeSection.style.display = 'none';
                    dashboardSection.style.display = 'block';
                    logoutBtn.style.display = 'inline';
                    loginBtn.style.display = 'none';
                    loadDashboardData();
                })
                .catch((error) => {
                    alert('Login gagal: ' + error.message);
                });
        });

        // Fungsi untuk memuat data dashboard
        function loadDashboardData() {
            // Contoh: Hitung jumlah pelanggan
            db.collection("pelanggan").get().then((querySnapshot) => {
                document.getElementById('customerCount').textContent = querySnapshot.size;
            });

            // Contoh: Hitung jumlah tagihan
            db.collection("tagihan").get().then((querySnapshot) => {
                document.getElementById('billingCount').textContent = querySnapshot.size;
            });
        }

        // Event listener untuk tombol
        viewCustomersBtn.addEventListener('click', () => {
            alert('Fitur melihat daftar pelanggan akan segera hadir.');
        });

        viewBillsBtn.addEventListener('click', () => {
            alert('Fitur melihat daftar tagihan akan segera hadir.');
        });

    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
